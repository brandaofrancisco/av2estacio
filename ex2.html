    <body>
        <h1>Exercicio 2</h1>
        <button onclick="fabrica()">Iniciar</button>
        <script>
            function fabrica()
            {
                let Hora = parseInt(prompt("Digite a hora."));
                let Minutos = parseInt(prompt("Digite os minutos."));
                let Segundos = parseInt(prompt("Digite os segundos"));
                let totalhoras = parseInt((Hora)*3600);
                let totalminutos = parseInt((Minutos)*60);
                

                alert("Valores em segundos: " + (totalhoras + totalminutos + Segundos));
            }
        </script>
    </body>
