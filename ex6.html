<body>
    <h1>Exercicio 6</h1>
    <button onclick="dolar()">Iniciar</button>
    <script>
        function dolar()
        {
        let Valordolar = parseInt(prompt("Digite a cotação do dólar:"));
        let trocadolar = parseInt(prompt("Digite quantos doláres deseja trocar:"));

        let totalcambio = (Valordolar * trocadolar);
        

        alert("O valor total de dólares em Reais é de: R$" + totalcambio);
        }
    </script>
</body>
